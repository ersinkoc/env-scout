<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - EnvScout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div class="text-center text-white">
        <h1 class="text-9xl font-bold mb-4">404</h1>
        <h2 class="text-3xl font-semibold mb-4">Page Not Found</h2>
        <p class="text-xl mb-8">The page you're looking for doesn't exist.</p>
        <a href="/" class="bg-white text-purple-600 px-8 py-3 rounded-lg font-semibold hover:bg-gray-100 transition inline-block">
            <i class="fas fa-home mr-2"></i>Go Home
        </a>
    </div>
</body>
</html>
