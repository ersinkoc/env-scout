<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@oxog/env-scout Browser Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .dark-mode {
            background: #1a1a1a;
            color: #fff;
        }
        .dark-mode pre {
            background: #2a2a2a;
        }
    </style>
</head>
<body>
    <h1>@oxog/env-scout Browser Example</h1>
    
    <h2>Environment Detection Results:</h2>
    <pre id="output">Loading...</pre>

    <script src="https://unpkg.com/@oxog/env-scout/dist/index.js"></script>
    <script>
        const { 
            isBrowser, 
            getBrowser, 
            getOS, 
            getDeviceType,
            isDarkMode,
            getEnvironmentInfo,
            isEnvironment,
            isOnline,
            getScreenSize
        } = window.EnvScout;

        // Apply dark mode if detected
        if (isDarkMode()) {
            document.body.classList.add('dark-mode');
        }

        // Display environment information
        const output = document.getElementById('output');
        
        const info = {
            'Browser': getBrowser(),
            'Operating System': getOS(),
            'Device Type': getDeviceType(),
            'Screen Size': getScreenSize(),
            'Online': isOnline(),
            'Dark Mode': isDarkMode(),
            'Is Mobile': isEnvironment(['mobile']),
            'Is Desktop Chrome': isEnvironment(['desktop', 'chrome']),
            'Full Environment': getEnvironmentInfo()
        };

        output.textContent = JSON.stringify(info, null, 2);
    </script>
</body>
</html>
